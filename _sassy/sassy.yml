---
apps: __APPS__
feature: __FEAT__

structure:
  root:
    files:
      - .gitignore
      - LICENSE
      - README.md
      - CHANGE.md
      - VERSION
      - AUTHORS.md

  docs:
    dirs:
      - docs

  system:
    dirs:
      - configs
      - core
      - scripts

    files:
      - __init__.py: '"""Init for __APPS__."""'

  tests:
    dirs:
      - tests/unit/applications
      - tests/unit/domains
      - tests/unit/providers
      - tests/integration

  clean_arch:
    dirs:
      - applications
      - domains
      - interfaces
      - providers
    files:
      - __init__.py: '"""Init for __APPS__."""'

features:
  apps:
    dirs:
      - clean_arch
    files:
      - __FEAT__.py: '"""Feature: __FEAT__."""'

  tests:
    dirs:
      - tests
    files:
      - test___FEAT__.py: '"""Unit tests for __FEAT__."""'
